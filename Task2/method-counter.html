function getCounter(_a = 0) {
    var counters = {};
    counters.a = _a;
    counters.count = function(_a) {
        this.a += _a;
        return counters;
    }
    counters.reset = function() {
        this.a = 0;
        return counters;
    }
    counters.log = function() {
        console.log(this.a);
        return counters;
    }
    return counters;
}

var counter = getCounter(5);


counter.log().count(4).log().count(3).log().reset().log().count(8).log();
