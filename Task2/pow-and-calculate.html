function pow(x) {
    return (y) => {
        var result = 1;
        var koefY;
        (y < 0) ? koefY = (`(${y})`): koefY = y;
        for (var i = 1; i <= Math.abs(y); i++) {
            if (y < 0) {
                result *= (1 / x);
            } else if (y >= 0) {
                result *= x;
            }
        }
        console.log(`${x}^${koefY}= ${result}`);
    }
}

pow(4)(2);
pow(16)(0);
pow(2)(-3);


// calculate(1)(“+”)(2);

function calculate(x) {
    return (z) => {
        return (y) => {
            var KoefY;
            if (y >= 0) {
                KoefY = y;
            } else {
                KoefY = (`(-${Math.abs(y)})`);
            }

            if (z === "+") {
                return console.log(`${x}+${KoefY} = ${x+y}`);
            } else if (z === "-") {
                return console.log(`${x}-${KoefY} = ${x-y}`);
            } else if (z === "/" && y === 0) {
                return console.log("Ошибка(На ноль делить нельзя)");
            } else if (z === "/") {
                return console.log(`${x}/${KoefY} = ${x/y}`);
            } else if (z === "*") {
                return console.log(`${x}*${KoefY} = ${x*y}`);
            }
        }
    }
}

calculate(1)("+")(2);
calculate(-3)("*")(7);
