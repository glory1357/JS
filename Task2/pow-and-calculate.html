<body>
    
<script>

function pow(x) {
    return (y) => {

        if (y == (-1)) {
            return 1 / x;
        } else if (y < (-1)) {
            return (1 / x) * pow(x)(y + 1);
        } else if (y === 1) {
            return x;
        } else if (y > 1) {
            return x * pow(x)(y - 1);
        } else if (y === 0) {
            return 1;
        }

    }
}
console.log(pow(-2)(3));
console.log(pow(4)(2));
console.log(pow(16)(0));
console.log(pow(2)(-3));
</script>
