function compress(text) {
    var j;
    var count = 1;
    var cons = " ";
    for (var i = 0; i < text.length;) {
        j = text[i];
        i++;
        if (j === text[i]) {
            count++;
        } else {
            cons += (j + count);
            count = 1;

        }

    }
    console.log(text + " =>" + cons);
}
