  } else {
        (a!=1)?console.log(`уравнение ${a}x^2 - ${modulB}x + ${c} = 0 не имеет вещественных корней`):console.log(`уравнение x^2 - ${modulB}x + ${c} = 0 не имеет вещественных корней`) 
  }
}
